<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador Alura</title>
	</head>
	<body>
		<main class="homepage">
			<div class="logo">
				<img src="./images/Logo.png" alt="logo de Alura 'A'" />
			</div>

			<section class="normal-text">
				<input type="text" placeholder="Ingrese el texto aqui" />
			</section>

			<section class="encrypted-text">
				<img src="./images/Muñeco.png" alt="imagen de un chico buscando con una lupa" />
				<div class="encrypted-text--texto">
					<div>Ningún mensaje fue encontrado</div>
					<div>ingresa el texto que deses encriptar o desencriptar</div>
				</div>
			</section>

			<div class="btns-section"></div>
		</main>
	</body>
</html>
