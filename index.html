<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Encriptador Alura</title>
	</head>
	<body>
		<main class="homepage">
			<section class="seccion-izquierda">
				<div class="contenedor-logo">
					<img src="./images/Logo.png" alt="logo de Alura 'A'" />
				</div>

				<div class="contenedor-normal-text">
					<input type="text" placeholder="Ingrese el texto aqui" />
				</div>

				<div class="contenedor-botones-encriptado">
					<div><p>Solo letras minúsculas y sin acentos</p></div>
					<div>
						<input type="button" id="encriptar" value="Encriptar" />
						<input type="button" id="desencriptar" value="Desencriptar" />
					</div>
				</div>

				<div class="btns-section"></div>
			</section>

			<section class="seccion-derecha">
				<div class="contenedor-padre-encrypted-text">
					<div class="contenedor-imagen-buscando">
						<img src="./images/Muñeco.png" alt="imagen de un chico buscando con una lupa" />
					</div>

					<div class="contenedor-encrypted-text">
						<p>Ningún mensaje fue encontrado</p>
						<p>ingresa el texto que deses encriptar o desencriptar</p>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
