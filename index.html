<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap");
		</style>
		<title>Encriptador Alura</title>
	</head>
	<body>
		<main class="homepage">
			<img class="logo" src="./images/Logo.png" alt="logo de Alura 'A'" />
			<img class="boton-back" src="./images/Boton-back.png" alt="boton regresar" />

			<div class="contenedor-normal-text">
				<textarea
					name="normal-text"
					id="normal-text"
					rows="7"
					placeholder="Ingrese el texto aqui..."
				></textarea>
			</div>

			<div class="instrucciones">
				<img
					class="signo-exclamacion"
					src="./images/signo-exclamacion.png"
					alt="signo de exclamacion circular"
				/>
				<p>Solo letras minúsculas y sin acentos</p>
			</div>
			<div class="contenedor-botones">
				<input class="botones" type="button" id="encriptar" value="Encriptar" />
				<input class="botones" type="button" id="desencriptar" value="Desencriptar" />
			</div>

			<!-- CONTENEDOR ENCRIPTADO VACIO-->
			<div class="contenedorpadre-encriptador-inactivo">
				<img src="./images/Muñeco.png" alt="imagen de un chico buscando con una lupa" />

				<div class="encriptador-textvacio">
					<p>Ningún mensaje fue encontrado</p>
					<p>Ingresa el texto que deses encriptar o desencriptar</p>
				</div>
			</div>

			<!-- CONTENEDOR ENCRIPTADO LLENO-->
			<div class="contenedorpadre-encriptador-activo">
				<div class="contenedor-encrypted-text">
					<textarea name="encrypted-text" id="encrypted-text">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea
					>
				</div>
				<input class="botones" type="button" id="copiar" value="Copiar" />
			</div>
		</main>
	</body>
	<script src="./main.js"></script>
</html>
